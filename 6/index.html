<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор Автомойки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form id="carWashCalculator">
    <label for="quantity">Количество автомобилей:</label>
    <input type="number" id="quantity" min="1" value="1">

    <label>Тип услуги:</label>
    <input type="radio" name="serviceType" value="1" checked> Базовая мойка
    <input type="radio" name="serviceType" value="2"> Стандартная мойка
    <input type="radio" name="serviceType" value="3"> Премиум мойка

    <div id="options" style="display: none;">
        <label for="option">Дополнительные услуги:</label>
        <select id="option">
            <option value="0">Без дополнительных услуг</option>
            <option value="1200">Полировка кузова - 1200 ₽</option>
            <option value="900">Пылесос в салоне - 900 ₽</option>
        </select>
    </div>

    <div id="propertyDiv" style="display: none;">
        <label for="property">Дополнительные опции:</label>
        <input type="checkbox" id="property" value="1800"> Защитное покрытие - 1800 ₽
    </div>

    <p id="totalPrice">Итоговая стоимость: 0 ₽</p>
</form>

<script defer src="carWashCalculator.js"></script>
</body>
</html>
