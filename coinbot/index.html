<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="miner-screen" class="screen active">
        <div id="balance">Ваш баланс: 0</div>
        <div id="coin"></div>
        <div id="energy-text">Энергия: 1000/1000</div>
        <div id="energy-container">
            <div id="energy" style="width: 100%;"></div>
        </div>
    </div>

    <div id="friends-screen" class="screen">
        <div class="menu-item">
            <img src="friends.png" alt="Friends">
            <div>Friends</div>
            <div>You and your friends will receive bonuses</div>
        </div>
        <div id="invite-link">
            <span>Invite Friends</span>
            <img src="telegram.png" alt="Telegram">
        </div>
        <div>Friends</div>
        <div>No friends yet</div>
    </div>

    <div id="earn-screen" class="screen">
        <div class="menu-item">
            <img src="earn.png" alt="Earn">
            <div>Earn more coins</div>
        </div>
        <div>Channels</div>
        <div>No channels available</div>
    </div>

    <div id="bottom-menu">
        <div class="menu-item active" data-screen="miner-screen">
            <img src="miner.png" alt="Miner">
            <div>Miner</div>
        </div>
        <div class="menu-item" data-screen="friends-screen">
            <img src="friends.png" alt="Friends">
            <div>Friends</div>
        </div>
        <div class="menu-item" data-screen="earn-screen">
            <img src="earn.png" alt="Earn">
            <div>Earn</div>
        </div>
        <div class="menu-item" data-screen="boost-screen">
            <img src="boost.png" alt="Boost">
            <div>Boost</div>
        </div>
    </div>

    <script>
        let balance = parseFloat(localStorage.getItem('balance')) || 0;
        let energy = parseInt(localStorage.getItem('energy')) || 1000;
        const maxEnergy = 1000;
        const coin = document.getElementById('coin');
        const balanceElement = document.getElementById('balance');
        const energyElement = document.getElementById('energy');
        const energyText = document.getElementById('energy-text');
        const inviteLink = document.getElementById('invite-link');

        function updateUI() {
            balanceElement.textContent = `Ваш баланс: ${balance.toFixed(2)}`;
            energyElement.style.width = `${(energy / maxEnergy) * 100}%`;
            energyText.textContent = `Энергия: ${energy}/${maxEnergy}`;
        }

        coin.addEventListener('click', () => {
            if (energy > 0) {
                balance += 0.01;
                energy -= 1;

                localStorage.setItem('balance', balance.toFixed(2));
                localStorage.setItem('energy', energy);

                updateUI();

                coin.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    coin.style.transform = 'scale(1)';
                }, 500);
            }
        });

        function restoreEnergy() {
            if (energy < maxEnergy) {
                energy += 1;
                localStorage.setItem('energy', energy);
                updateUI();
            }
        }

        setInterval(restoreEnergy, 1000);

        function generateReferralLink() {
            const userId = localStorage.getItem('userId') || Math.floor(Math.random() * 1000000);
            localStorage.setItem('userId', userId);
            return `https://t.me/your_bot?start=${userId}`;
        }

        inviteLink.addEventListener('click', () => {
            const referralLink = generateReferralLink();
            window.open(referralLink, '_blank');
        });

        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');

                const screenId = item.getAttribute('data-screen');
                document.querySelectorAll('.screen').forEach(screen => {
                    screen.classList.remove('active');
                });
                document.getElementById(screenId).classList.add('active');
            });
        });

        updateUI();
    </script>

</body>
</html>
